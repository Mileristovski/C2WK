<div class="wrapper">
    <div class="new-product">
        <div class="image-container">
            <img src="../../../../assets/images/{{ image }}" alt="{{ product.BrandName }}" class="product-image">
        </div>
        <h1 class="title">{{product.BrandName}}</h1>
        <div class="line">
            <i class="fa-solid fa-calendar" style="padding: 0 1px 0 3px;"></i>
            <input #year placeholder="Year of the product" class="input-form" type="number" id="year" name="year" value={{product.Year}}/>
        </div>
        <div class="line">
            <select #brand class="input-form" (change)="onBrandChange(brand.value)">
                <option value="" disabled selected>Choose a brand</option>
                <option *ngFor="let brand of brands" [value]="brand.id">{{brand.BrandName}}</option>
            </select>
        </div>
        
        <div class="line" *ngIf="models.length > 0">
            <select #model class="input-form" [(ngModel)]="selectedModelId">
                <option *ngFor="let model of models" [value]="model.id">{{model.ModelName}}</option>
            </select>
        </div>

        <div class="line">
            <i class="fa-solid fa-usd" style="padding: 0 4px 0 3px;"></i>
            <input #price class="input-form" type="number" id="price" name="price" value={{product.Price}} />
        </div>

        <div class="line">
            <i class="fa-solid fa-commenting"></i>
            <input #description class="input-form" type="text" id="desc"
                name="desc" value={{product.Description}}/>
        </div>

        <button class="button" (click)="changeProduct(selectedModelId, price.value, description.value)" type="button">
            Modify Product!</button><br />
        <p class="message">{{message}}</p>
    </div>
</div>
