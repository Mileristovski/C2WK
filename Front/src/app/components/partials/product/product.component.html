<div class="product-container">
    <div class="image-container">
        <img src="../../../../assets/images/{{ image }}" alt="{{ product.name }}" class="product-image">
    </div>
    <div class="informations-container">
        <h2>{{product.name}}</h2>
        <p>{{product.description}}</p>
        <p>{{product.price/100}} â‚¬</p>
        <div class="controls">
            <a routerLink="../../products" class="back-btn">Back</a>
            <a *ngIf="isOwnProduct" routerLink="../../product/modify/{{ product._id }}" class="modify-btn">Modify</a>
            <a *ngIf="isOwnProduct" routerLink="../../product/delete/{{ product._id }}" class="delete-btn">Delete</a>
        </div>
    </div>
</div>
