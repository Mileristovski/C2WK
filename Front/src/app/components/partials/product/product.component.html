<div class="wrapper">
    <div class="product-container">
        <div class="title">
            <h1>Product</h1>
            <hr />
        </div>
        <div class="image-container">
            <img src="../../../../assets/images/{{ image }}" alt="{{ product.name }}" class="product-image">
        </div>
        <div class="informations-container">
            <h1>{{product.name}}</h1>
            <hr class="hr-title" />
            <p class="showcase">Product description :</p>
            <p class="text">{{product.description}}</p>
            <hr class="hr-info" />
            <p class="showcase">Product price :</p>
            <p class="text">{{product.price/100}} â‚¬</p>
            <hr class="hr-info" />
            <div class="controls">
                <a routerLink="../../products" class="back-btn">Back</a>
                <a *ngIf="isOwnProduct || isAdmin" routerLink="../../product/modify/{{ product._id }}"
                    class="modify-btn">Modify</a>
                <a *ngIf="isOwnProduct || isAdmin" routerLink="../../product/delete/{{ product._id }}"
                    class="delete-btn">Delete</a>
            </div>
        </div>
    </div>
</div>
