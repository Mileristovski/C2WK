<div class="wrapper">
    <div class="title">
        <h1>{{ catchPhrase }}</h1>
        <h3>Discover our collection of high end cars</h3>
    </div>
    <div id="sort-options">
        <input type="text" placeholder="ðŸ”Ž Search..." name="search" class='search-bar' [(ngModel)]="searchString"
            (input)="updateResult()">
        <div class="right-options">
            <div class="slider-container">
                <div class="text-input">
                    <input type="text" name="limit" [(ngModel)]="priceRange" (change)="updateResult()">
                    â‚¬
                </div>
                <input type="range" min="0" max={{maxPriceRange}} value={{maxPriceRange}} step="100" class="slider"
                    id="price-range" [(ngModel)]="priceRange" (change)="updateResult()">
            </div>
            <div class="filters">
                <button (click)="sortByAscendingPrice()" type="button" class="option-btn">
                    <i class="fa-solid fa-arrow-up-short-wide"></i>
                </button>
                <button (click)="sortByDescendingPrice()" type="button" class="option-btn">
                    <i class="fa-solid fa-arrow-down-wide-short"></i>
                </button>
            </div>
        </div>
    </div>
</div>
<hr style="width: 80%; margin-bottom: 5rem;" />
<div class="products-container">
    <div *ngIf="resultList.length == 0" style="color: white;">
        It looks like none of our products corresponds to your search.
    </div>
    <div routerLink="../product/{{ product.id }}" class="product-card" *ngFor="let product of resultList">
        <div class="product-card-content">
            <div class="product-image">
                <img src="../../../../assets/images/{{ images[product.id] }}" alt="{{ product.BrandName }}">
            </div>
            <div class="product-text">
                <h2 class="product-name">{{ product.BrandName }}</h2>
                <p class="product-model">{{ product.ModelBrandName }}</p>
                <hr style="width: 100%; margin-top: -15px;" />
                <p class="product-description">Description : {{ product.Description }}</p>
            </div>
        </div>
        <div class="product-details">
            <span class="product-price">{{ product.Price/100 }} â‚¬</span>
        </div>
    </div>
