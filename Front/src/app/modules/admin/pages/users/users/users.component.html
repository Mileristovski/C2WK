<div class="wrapper">
    <div class="user-title">
        <h1>
            USERS
        </h1>
    </div>
    <hr class="solid">

    <div class="users-container">
        <div routerLink="../user/{{ user.id }}" class="user-card" *ngFor="let user of userList">
            <div class="user-image">
                <img src="../../../../../../assets/images/user2.png" alt="{{ user.Name }}">
            </div>
            <div class="user-text">
                <h2 class="user-name">{{ user.LastName }} {{ user.Name }}</h2>
            </div>
        </div>
    </div>

</div>
