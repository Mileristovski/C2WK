<div class="products-container">
    <div *ngIf="resultList.length == 0" style="color: black;">
        It looks like none of our products corresponds to your search.
    </div>
    <div routerLink="../product/car/{{ product.id }}" class="product-card" *ngFor="let product of resultList">
        <div class="product-card-content">
            <div class="product-image">
                <img src="{{images[product.id] }}" class="product-image" onerror="this.src='../../../../../../assets/images/voiture.png'"  alt="{{ product.BrandName }}">
            </div>
            <div class="product-text">
                <h2 class="product-name">{{ product.BrandName }}</h2>
                <p class="product-model">{{ product.ModelBrandName }}</p>
                <hr style="width: 100%; margin-top: -15px;" />
                <p class="product-description">Description : {{ product.Description }}</p>
            </div>
        </div>
        <div class="product-details">
            <span class="product-price">{{ product.Price/100 }} â‚¬</span>
        </div>
    </div>
</div>
